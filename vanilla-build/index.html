<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./assets/styles.css" />
    <script
      src="https://kit.fontawesome.com/3bfd3ce9e5.js"
      crossorigin="anonymous"
      defer></script>
    <title>Vanilla Build Tic-Tac-Toe</title>
  </head>
  <body>
    <main>
      <div class="grid">
        <!-- Turn indicator -->
        <div class="turn">
          <i class="fa-solid fa-x turquoise"></i>
          <p class="turquoise">Player 1, you're up!</p>
        </div>

        <!-- Dropdown menu -->
        <div
          class="menu"
          data-id="menu">
          <button
            class="menu-btn"
            data-id="menu-btn">
            Actions
            <i class="fa-solid fa-chevron-down"></i>
          </button>

          <div
            class="items border hidden"
            data-id="menu-items">
            <button data-id="reset-btn">Reset</button>
            <button data-id="new-round-btn">New Round</button>
          </div>
        </div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="score"></div>
        <div class="score"></div>
        <div class="score"></div>
      </div>
    </main>
    <footer>
      <p>
        Original project by
        <a href="">@DuyAnh</a>
      </p>

      <p>
        Refactored by
        <a
          href=""
          style="color: var(--turquoise)"
          >DuyAnh</a
        >
      </p>
    </footer>
  </body>
</html>
